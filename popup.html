<!DOCTYPE html>
<html>
  <head>
    <title>WebSteps</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 12px;
        min-width: 250px;
        background-color: #f5f5f5;
      }
      button {
        margin-bottom: 10px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4285f4;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #3367d6;
      }
      button:active {
        background-color: #2a56c6;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      button.recording {
        background-color: #ea4335;
      }
      button.recording:hover {
        background-color: #d33426;
      }
      .status {
        text-align: center;
        margin-bottom: 10px;
        font-size: 12px;
        color: #666;
      }
      h1 {
        text-align: center;
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 15px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>WebSteps Recorder</h1>
    <div class="status" id="status">Ready to record</div>
    <button id="toggle">Start Recording</button>
    <button id="download">Download Actions</button>
    <button id="copy-text">Copy Readable Steps</button>
    <script src="popup.js"></script>
  </body>
</html>
