<!DOCTYPE html>
<html>
  <head>
    <title>WebSteps Recorder</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4285f4;
        color: white;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      button.recording {
        background-color: #ea4335;
      }
      #status {
        margin: 10px 0;
        color: #666;
      }
      #testCaseForm {
        display: none;
        margin-top: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        height: 100px;
        resize: vertical;
      }
      .form-buttons {
        display: flex;
        gap: 10px;
      }
      .form-buttons button {
        flex: 1;
      }
      #englishSteps {
        display: none;
        margin-top: 20px;
      }
      #englishStepsList {
        list-style-position: inside;
        padding-left: 0;
      }
      #englishStepsList li {
        margin-bottom: 8px;
        line-height: 1.4;
      }
      .error {
        color: #ea4335;
        margin-top: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WebSteps Recorder</h1>
      <div id="status">Ready to record</div>
      <button id="toggle">Start Recording</button>
      <button id="download">Download Actions</button>
      <button id="copy-text">Copy Readable Steps</button>

      <form id="testCaseForm">
        <div class="form-group">
          <label for="testCaseName">Test Case Name</label>
          <input type="text" id="testCaseName" required />
        </div>

        <div class="form-group">
          <label for="projectName">Project</label>
          <select id="projectName" required>
            <option value="">Loading projects...</option>
          </select>
          <div id="projectError" class="error" style="display: none"></div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" id="saveTestCase">Save Test Case</button>
          <button type="button" id="cancelForm">Cancel</button>
        </div>
      </form>

      <div id="englishSteps">
        <h3>Generated Test Steps:</h3>
        <ol id="englishStepsList"></ol>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
